name: "[PROD] Publish OAuth"

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  publish-connectors:
    uses: ./.github/workflows/template-publish-npm-package.yaml
    with:
      packageDir: ./packages/oauth
      packageScope: "@flethy/oauth"
    secrets:
      npm_token: ${{ secrets.NPM_TOKEN }}
