<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="https://flethy.com/favicon.png" />
    {%- auth0:head -%}
    <title>flethy | Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>
  <!-- https://www.permit.io/blog/custom-auth0-universal-login -->
  <body class="">
    <div class="md:grid md:grid-cols-2">
      <section class="hidden md:block bg-gray-900 h-screen">
        <div
          class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
        >
          <div class="mr-auto place-self-center lg:col-span-7">
            <h1
              class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600"
            >
              Meet flethy
            </h1>
            <h2
              class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl text-white"
            >
              Your access to hundreds of APIs
            </h2>
            <p
              class="max-w-2xl mb-6 font-light text-gray-500 lg:mb-8 md:text-lg lg:text-xl text-gray-400"
            >
              A framework to integrate with lots of popular APIs, connect them
              as flows and execute them in the Cloud.
            </p>
            <a
              href="https://flethy.com"
              class="inline-flex items-center justify-center px-5 py-3 mr-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:focus:ring-primary-900"
            >
              Learn more
              <svg
                class="w-5 h-5 ml-2 -mr-1"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
            <!-- <a
              href="#"
              class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
            >
              Speak to Sales
            </a> -->
          </div>
        </div>
      </section>
      <div class="self-center justify-self-center">{%- auth0:widget -%}</div>
    </div>
  </body>
</html>
